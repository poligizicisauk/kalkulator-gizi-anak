<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Status Gizi Anak</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
    }
    header {
      background-color: #ff8000;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #ff8000;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input, select {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: #ff8000;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #e56e00;
    }
    .result, .advice {
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
      max-width: 100%;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kalkulator Status Gizi Anak</h1>
    <p>Sesuaikan dengan Permenkes No. 2 Tahun 2020</p>
  </header>
  <main>
    <section>
      <div class="form-group">
        <label>Nama Anak:</label>
        <input type="text" id="nama" required />
      </div>
      <div class="form-group">
        <label>Umur (bulan):</label>
        <input type="number" id="umur" min="0" max="60" required />
      </div>
      <div class="form-group">
        <label>Jenis Kelamin:</label>
        <select id="jenisKelamin">
          <option value="l">ðŸ§’ Laki-laki</option>
          <option value="p">ðŸ‘§ Perempuan</option>
        </select>
      </div>
      <div class="form-group">
        <label>Berat Badan (kg):</label>
        <input type="number" step="0.01" id="berat" required />
      </div>
      <div class="form-group">
        <label>Tinggi Badan (cm):</label>
        <input type="number" step="0.1" id="tinggi" required />
      </div>
      <button onclick="hitungStatusGizi()">Hitung Status Gizi</button>
    </section>

    <section class="result" id="hasilStatus" style="display:none;">
      <h2>Hasil Status Gizi</h2>
      <div id="hasil"></div>
    </section>

    <section class="advice" id="saranStatus" style="display:none;">
      <h2>Saran Gizi</h2>
      <div id="saran"></div>
      <button onclick="unduhPDF()">Unduh PDF</button>
    </section>

    <canvas id="grafikGizi" height="300"></canvas>
  </main>

  <script>
    function hitungStatusGizi() {
      const nama = document.getElementById("nama").value;
      const umur = parseInt(document.getElementById("umur").value);
      const jk = document.getElementById("jenisKelamin").value;
      const bb = parseFloat(document.getElementById("berat").value);
      const tb = parseFloat(document.getElementById("tinggi").value);

      // Perhitungan dummy - perlu diganti dengan rumus Z-score Permenkes No. 2 Tahun 2020
      let bbU = bb / umur;
      let tbU = tb / umur;
      let bbTb = bb / (tb / 100);

      // Dummy interpretasi
      let hasil = `
        <p><strong>Nama:</strong> ${nama}</p>
        <p><strong>BB/U:</strong> ${bbU.toFixed(2)} - Normal</p>
        <p><strong>TB/U:</strong> ${tbU.toFixed(2)} - Pendek</p>
        <p><strong>BB/TB:</strong> ${bbTb.toFixed(2)} - Gizi Baik</p>
      `;

      document.getElementById("hasil").innerHTML = hasil;
      document.getElementById("hasilStatus").style.display = "block";

      let saran = `
        <p><strong>BB/U:</strong> Pertahankan berat badan dengan asupan bergizi seimbang.</p>
        <p><strong>TB/U:</strong> Perbanyak konsumsi protein hewani dan aktivitas fisik.</p>
        <p><strong>BB/TB:</strong> Pantau berat badan sesuai tinggi badan setiap bulan.</p>
      `;
      document.getElementById("saran").innerHTML = saran;
      document.getElementById("saranStatus").style.display = "block";

      tampilkanGrafik(bb, tb, umur, jk);
    }

    function tampilkanGrafik(bb, tb, umur, jk) {
      const ctx = document.getElementById("grafikGizi").getContext("2d");
      const warna = jk === "l" ? "#3366cc" : "#ff69b4";

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["0", "6", "12", "18", "24", "36", "48", "60"],
          datasets: [
            {
              label: "Berat Badan",
              borderColor: warna,
              backgroundColor: warna + "33",
              data: [3.3, 7, 9, 10.2, 11.5, 13.4, 15.5, bb],
              tension: 0.3,
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: {
              display: true,
              text: 'Grafik Pertumbuhan Berat Badan (BB/U)'
            }
          }
        }
      });
    }

    function unduhPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Laporan Status Gizi Anak", 20, 20);
      doc.text(document.getElementById("hasil").innerText, 20, 30);
      doc.text(document.getElementById("saran").innerText, 20, 80);
      doc.save("status_gizi.pdf");
    }
  </script>
</body>
</html>
