<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Status Gizi Anak</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 1em;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2em;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #f57c00;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.5em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #f57c00;
      color: white;
      padding: 0.8em;
      margin-top: 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .result {
      margin-top: 2em;
      background-color: #fff3e0;
      padding: 1em;
      border-radius: 10px;
    }
    canvas {
      max-width: 100%;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Status Gizi Anak</h1>
    <label>Nama Anak:
      <input type="text" id="nama">
    </label>
    <label>Jenis Kelamin:
      <select id="jk">
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>
    </label>
    <label>Usia (bulan):
      <input type="number" id="usia">
    </label>
    <label>Berat Badan (kg):
      <input type="number" step="0.1" id="bb">
    </label>
    <label>Tinggi Badan (cm):
      <input type="number" step="0.1" id="tb">
    </label>
    <button onclick="hitungStatusGizi()">Hitung Status Gizi</button>
    <div id="hasil" class="result"></div>
    <canvas id="chartBBU"></canvas>
    <canvas id="chartTBU"></canvas>
    <canvas id="chartBBTB"></canvas>
    <button onclick="unduhPDF()">Unduh PDF</button>
  </div>

<script>
  function hitungStatusGizi() {
    const nama = document.getElementById('nama').value;
    const jk = document.getElementById('jk').value;
    const usia = parseInt(document.getElementById('usia').value);
    const bb = parseFloat(document.getElementById('bb').value);
    const tb = parseFloat(document.getElementById('tb').value);

    let bbu, tbu, bbtb;
    let saran = '';

    // Placeholder Z-score lookup dummy logic (replace with real data)
    bbu = bb / (usia * 0.2); // hanya ilustrasi
    tbu = tb / (usia * 0.5);
    bbtb = bb / (tb * 0.1);

    let hasil = `<h3>Hasil Status Gizi ${nama}</h3>`;
    hasil += `<p><strong>BB/U:</strong> ${bbu.toFixed(2)} Z-score<br>`;
    if (bbu < -3) hasil += "Status: Berat badan sangat kurang. <br>Saran: Konsultasikan segera ke petugas gizi.<br>";
    else if (bbu < -2) hasil += "Status: Berat badan kurang. <br>Saran: Pantau asupan makan dan periksakan ke posyandu.<br>";
    else hasil += "Status: Normal. <br>Saran: Pertahankan pola makan sehat anak.<br>";

    hasil += `<p><strong>TB/U:</strong> ${tbu.toFixed(2)} Z-score<br>`;
    if (tbu < -3) hasil += "Status: Sangat pendek. <br>Saran: Periksakan ke petugas kesehatan segera.<br>";
    else if (tbu < -2) hasil += "Status: Pendek. <br>Saran: Cek rutin pertumbuhan anak.<br>";
    else hasil += "Status: Normal. <br>Saran: Lanjutkan stimulasi tumbuh kembang.<br>";

    hasil += `<p><strong>BB/TB:</strong> ${bbtb.toFixed(2)} Z-score<br>`;
    if (bbtb < -3) hasil += "Status: Gizi buruk. <br>Saran: Segera ke fasilitas kesehatan.<br>";
    else if (bbtb < -2) hasil += "Status: Gizi kurang. <br>Saran: Perbaiki pola makan anak.<br>";
    else hasil += "Status: Normal. <br>Saran: Jaga pola makan bergizi seimbang.<br>";

    document.getElementById('hasil').innerHTML = hasil;

    renderChart('chartBBU', 'Grafik BB/U', usia, bb);
    renderChart('chartTBU', 'Grafik TB/U', usia, tb);
    renderChart('chartBBTB', 'Grafik BB/TB', tb, bb);
  }

  function renderChart(id, label, x, y) {
    const ctx = document.getElementById(id).getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: [x - 1, x],
        datasets: [{
          label: label,
          data: [y - 0.5, y],
          borderColor: '#f57c00',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: label.includes('BB/TB') ? 'Tinggi (cm)' : 'Usia (bulan)' } },
          y: { title: { display: true, text: label.includes('TB') ? 'Tinggi (cm)' : 'Berat (kg)' } }
        }
      }
    });
  }

  async function unduhPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("Hasil Status Gizi Anak", 10, 10);
    const hasil = document.getElementById('hasil').innerText.split('\n');
    hasil.forEach((line, i) => doc.text(line, 10, 20 + i * 8));

    // Ambil grafik sebagai gambar dan tambahkan ke PDF
    for (let i = 0; i < 3; i++) {
      const chartId = ['chartBBU','chartTBU','chartBBTB'][i];
      const canvas = document.getElementById(chartId);
      const imgData = canvas.toDataURL("image/png");
      doc.addPage();
      doc.addImage(imgData, 'PNG', 15, 20, 180, 100);
    }
    doc.save("hasil_status_gizi.pdf");
  }
</script>
</body>
</html>
