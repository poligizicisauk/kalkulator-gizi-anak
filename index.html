<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Gizi Anak</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #e67e22;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 5px;
      margin-top: 5px;
    }
    .result {
      background-color: #ffe0b2;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    button {
      background-color: #e67e22;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Kalkulator Gizi Anak</h1>
  <form id="formGizi">
    <label>Nama Anak: <input type="text" id="nama"></label>
    <label>Jenis Kelamin:
      <select id="gender">
        <option value="P">Perempuan</option>
        <option value="L">Laki-laki</option>
      </select>
    </label>
    <label>Usia (bulan): <input type="number" id="usia" min="0" max="60"></label>
    <label>Berat Badan (kg): <input type="number" id="bb" step="0.1"></label>
    <label>Tinggi Badan (cm): <input type="number" id="tb" step="0.1"></label>
    <button type="submit">Hitung Status Gizi</button>
  </form>

  <div class="result" id="hasil" style="display:none">
    <h2>Hasil Perhitungan</h2>
    <div id="dataAnak"></div>
    <div id="statusGizi"></div>
    <div id="grafikContainer">
      <canvas id="grafikBBU"></canvas>
      <canvas id="grafikTBU"></canvas>
      <canvas id="grafikBBTB"></canvas>
    </div>
    <button onclick="unduhPDF()">Unduh PDF</button>
  </div>

  <script>
    function unduhPDF() {
      const element = document.getElementById("hasil");
      const opt = {
        margin: 0.5,
        filename: 'hasil-status-gizi.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    document.getElementById('formGizi').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const gender = document.getElementById('gender').value;
      const usia = parseInt(document.getElementById('usia').value);
      const bb = parseFloat(document.getElementById('bb').value);
      const tb = parseFloat(document.getElementById('tb').value);

      document.getElementById('dataAnak').innerHTML = `<p><strong>Nama Anak:</strong> ${nama}</p>
        <p><strong>Jenis Kelamin:</strong> ${gender === 'P' ? 'Perempuan' : 'Laki-laki'}</p>
        <p><strong>Usia:</strong> ${usia} bulan</p>
        <p><strong>Berat Badan:</strong> ${bb} kg</p>
        <p><strong>Tinggi Badan:</strong> ${tb} cm</p>`;

      document.getElementById('hasil').style.display = 'block';
    });
  </script>
</body>
</html>
